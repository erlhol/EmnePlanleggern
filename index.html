<!DOCTYPE html>

  <head>
    <title>EmnePlanleggern</title>

    <header>
      <h1>EmnePlanleggern</h1>

      <div class="calendar">

            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
          <tr>
            <td>08:00-10:00</td>
            <td id="mon-08"></td>
            <td id="tue-08"></td>
            <td id="wed-08"></td>
            <td id="thu-08"></td>
            <td id="fri-08"></td>
          </tr>
          <tr>
            <td>10:00-12:00</td>
            <td id="mon-10"></td>
            <td id="tue-10"></td>
            <td id="wed-10"></td>
            <td id="thu-10"></td>
            <td id="fri-10"></td>
          </tr>
          <tr>
            <td>12:00-14:00</td>
            <td id="mon-12"></td>
            <td id="tue-12"></td>
            <td id="wed-12"></td>
            <td id="thu-12"></td>
            <td id="fri-12"></td>
          </tr>
          <tr>
            <td>14:00-16:00</td>
            <td id="mon-14"></td>
            <td id="tue-14"></td>
            <td id="wed-14"></td>
            <td id="thu-14"></td>
            <td id="fri-14"></td>
          </tr>
          <tr>
            <td>16:00-18:00</td>
            <td id="mon-16"></td>
            <td id="tue-16"></td>
            <td id="wed-16"></td>
            <td id="thu-16"></td>
            <td id="fri-16"></td>
          </tr>
          <tr>
            <td>18:00-20:00</td>
            <td id="mon-18"></td>
            <td id="tue-18"></td>
            <td id="wed-18"></td>
            <td id="thu-18"></td>
            <td id="fri-18"></td>
          </tr>
        </table>
      </div>
      
      <div class="courses-section">
        <h2>Selected Modules</h2>
        <!--Make a div where you can select the groups
        Group 1- Design, Group 2 - Prosa, etc -->
        <div id="selected-courses"></div>
        <div id="total-credits"></div>
        <div class="course-grid" id="course-container"></div>
      </div>

      <script type ="module" src="javascripts/main.js"></script>
